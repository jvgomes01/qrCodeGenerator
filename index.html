<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_CODE Generator</title>
    <link rel="stylesheet" href=" css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="form-container">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
            <div class="form">
                <input type="text" name="text" id="text" placeholder="Digite a URL ou texto..">
                <button type="submit" id="btn-gerar">Gerar QR Code</button>
            <div id="container"><img src="" alt="" id="qrcode"></div>
        </div>
    </div>
</body>

</html>
